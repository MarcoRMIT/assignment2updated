<html>
    <head>
         <title>
             MyWebsite
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
             }
            .image-container {
                 display: table-cell;
                 vertical-align: middle;
                padding:20px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>
    <body style="background-color: rgb(20, 50, 114);">

        <div class="row">
            <div class="image-container"><img id="img1" src="img/map.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/map.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img2" src="img/fireclock.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/fireclock.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img3" src="img/delivery.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/delivery.png';"height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/angel.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/angel.png';"height="200" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/shoe.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/shoe.png';"height="200" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/taxi.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/taxi.png';"height="200" width="200"/></div>
        </div>
     
        <div class="row">
            <div class="image-container"><img id="img7" src="img/letter.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/letter.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img8" src="img/chess.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/chess.png';"height="200" width="200"/></div>
            <div class="image-container"><img id="img9" src="img/plane.png" onmouseover="this.src='img/hat.png';" onmouseout="this.src='img/plane.png';"height="200" width="200"/></div>
            </div>
            
        <script>
            var sound1 = new buzz.sound("sound/Ocean.mp3");
            var sound2 = new buzz.sound("sound/Orchestrafireball.mp3")
            var sound3 = new buzz.sound("sound/deliverydoorbell.mp3")
            var sound4 = new buzz.sound("sound/bowandarrow.mp3")
            var sound5 = new buzz.sound("sound/run.mp3")
            var sound6 = new buzz.sound("sound/carvroom.mp3")
            var sound7 = new buzz.sound("sound/pianoforletter.mp3")
            var sound8 = new buzz.sound("sound/chess.mp3")
            var sound9 = new buzz.sound("sound/plane.mp3")

            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); }); 
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); });
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); });
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); });
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); });
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            };



        </script>

    
    </body>
        
</html>
